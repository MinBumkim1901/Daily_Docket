<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script defer th:src="@{/resources/scripts/account.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/register.css}">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="patchPasswordForm">
            <h1>비밀번호 변경</h1>
            <span>아이디를 사용해 비밀번호를 변경해주세요!</span>
            <input name="email" type="email" placeholder="이메일">
            <input type="submit" value="확인">
            <input name="password" type="password" placeholder="비밀번호를 입력해주세요">
            <input name="passwordCheck" type="password" placeholder="비밀번호를 한번 더 입력해주세요">
            <input type="submit" value="변경">
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="searchEmailForm">
            <h1>아이디 찾기</h1>
            <span>개인정보를 사용해 아이디를 찾아주세요!</span>
            <input name="name" type="text" placeholder="이름">
            <input name="birth" type="date" placeholder="아이디">
            <a href="/user/login">로그인 하러가기</a>
            <input type="submit" value="찾기">
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <button class="ghost" id="signIn">아이디 찾기</button>
            </div>
            <div class="overlay-panel overlay-right">
                <button class="ghost" id="signUp">비밀번호 변경</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
