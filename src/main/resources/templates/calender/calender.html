<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='utf-8' />
    <!--fullcalendar css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!--fullcalendar 언어 설정관련 script-->
<!--    <script src='fullcalendar/dist/index.global.js'></script>-->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/addSchedule.css}">
    <script defer th:src="@{/resources/scripts/calender.js}"></script>
</head>
<body>
<form id="addSchedule">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
    </div>
    <div class="form-group">
        <span>일정 내용</span>
        <input type="text" class="form-control" id="calendar_content" name="content">
    </div>
    <div>
        <span class="col-form-label">시작 날짜</span>
        <input type="date" class="form-control" id="calendar_start_date" name="start_date">
    </div>
    <div>
        <span class="col-form-label">종료 날짜</span>
        <input type="date" class="form-control" id="calendar_end_date" name="end_date">
    </div>
    <div class="modal-footer">
        <input type="submit" value="추가">
        <button type="button">취소</button>
    </div>
</form>

<div id='calendar'></div>

</body>
</html>
